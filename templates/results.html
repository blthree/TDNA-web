<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Primer Results</title>
</head>
<body>
<h1>Primer design results for: {{ stock_num }}</h1>
{% for r in results %}
    <h2><b>Polymorphism: </b>{{ r.name }}</h2>
    <p><b>Left Primer: </b>{{ r.left_primer }}  </p>
    <p><b>Right Primer: </b>{{ r.right_primer  }}  </p>
    <h3>Sequence:</h3>
    <p> {{ r.sequence|wordwrap(100) }}</p>
{% endfor %}

</body>
</html>
